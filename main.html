<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<style>
    .palel-primary {
        border-color: #bce8f1;
    }

    .panel-primary>.panel-heading {
        background: #bce8f1;

    }

    .panel-primary>.panel-body {
        background-color: #EDEDED;
    }
</style>

<body>
    <div class="row">
        <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Registrartion Form
                </div>
                <div class="panel-body">
                    <form name="myform">
                        <div class="form-group">
                            <label for="myName">First Name</label>
                            <input id="myName" name="myName" class="form-control" type="text"
                                data-validation="required">
                            <span id="error_name" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input id="lastname" name="lastname" class="form-control" type="text"
                                data-validation="email">
                            <span id="error_lastname" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" name="email" class="form-control" type="text"
                                data-validation="email">
                            <span id="error_email" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date Of Birth</label>
                            <input type="date" name="dob" id="dob" class="form-control">
                            <span id="error_dob" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" class="form-control">
                                <option selected>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                            <span id="error_gender" class="text-danger"></span>
                        </div>
                        <div>
                            <label for="gender">Course</label><br>
                            <select name="Course">
                                <option value="-1" selected>Select..</option>
                                <option value="B.Tech">B.TECH</option>
                                <option value="MCA">MCA</option>
                                <option value="MBA">MBA</option>
                                <option value="BCA">BCA</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" name="phone" class="form-control">
                            <span id="error_phone" class="text-danger"></span>
                        </div>


                        <button id="submit" type="submit" value="submit" class="btn btn-primary center">Submit</button>

                    </form>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
